{#include base}
    <style>

        .link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        #licensing {
            fill: green;
        }

        .link.licensing {
            stroke: green;
        }

        .link.resolved {
            stroke-dasharray: 0,2 1;
        }

        circle {
            fill: #ccc;
            stroke: #333;
            stroke-width: 1.5px;
        }

        text {
            font: 10px sans-serif;
            pointer-events: none;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }

    </style>
    {#title}Graph of books{/title}
    <!-- Load d3.js -->
    <script src="//d3js.org/d3.v3.min.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <script>
    {script.raw}
</script>
{/include}
